<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./styles.css">


  <title>Frontend Mentor. Launch countdown timer</title>
  
</head>
<body>
<div class="background">
  <div class="stars"></div>
  <div class="hills"></div>
</div>
<main class="container">
<div class="heading">
  <h1>We're launching soon</h1>
</div>

<div class="countdown-wrapper">
<div class="card">
<div class="countdown-font">
  <h2 class=" days" id="day"></h2>
</div>
<h3 class="description">DAYS</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class=" hours" id="hour"></h2>
  </div>
  <h3 class="description">HOURS</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class=" minutes" id="minute"></h2>
  </div>
  <h3 class="description">MINUTES</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="seconds" id="second"></h2>
  </div>
  <h3 class="description">SECONDS</h3>
</div>

</div>

<div class="social-icons-wrapper">
<a href="#"><img src="images/icon-facebook.svg" alt="Facebook Icon"></a>
<a href="#"><img src="images/icon-instagram.svg" alt="Instagram Icon"></a>
<a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a>
</div>

</main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Lisenco</a>.
  </div>
  <script src="script.js" defer></script>
</body>
</html>
