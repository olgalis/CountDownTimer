<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
  rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Launch countdown timer</title>
  
</head>
<body>
<div class="background">
  <div class="stars"></div>
  <div class="hills"></div>
</div>
<main class="container">
<div class="heading">
  <h1>We're launching soon</h1>
</div>

<div class="countdown-wrapper">
<div class="card">
<div class="countdown-font">
  <h2 class="text"></h2>
</div>
<h3 class="description">Days</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text"></h2>
  </div>
  <h3 class="description">Hours</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text"></h2>
  </div>
  <h3 class="description">Minutes</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text"></h2>
  </div>
  <h3 class="description">Seconds</h3>
</div>

</div>

<div class="social-icons-wrapper">
<a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
<a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram"></a>
<a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a>
</div>

</main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Lisenco</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
